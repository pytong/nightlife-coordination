<div>
    <navigation-bar></navigation-bar>
	<div class="text-center">
        <img src="/public/img/NiteLife-Planner-logo.png" />
	</div>
	
    <form novalidate name="form" ng-submit="searchForBusinesses()" method="post">
        <div class="row text-center">
            <div class="col-xs-10">
                <input required type="text" class="form-control location text-center" placeholder="Where will you be?" ng-model="search.location">
            </div>
            <div class="col-xs-2">
                <input type="submit" class="btn btn-primary submit-btn" value="Go" />
            </div>
        </div>
    </form>

    <div ng-repeat="business in businesses">
        <div><img src="{{ business.image_url }}" /></div>
        <div>{{ business.name }}</div>
        <div>{{ business.description }}</div>
    </div>
</div>
